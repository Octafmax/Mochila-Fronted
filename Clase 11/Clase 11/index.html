<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&amp;display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>Pizza&Front</title>
</head>

<body>
    <header class=" format header">
        <div>
            <img src="img/Logo (1).png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>
    <div class="flex-container">
        <div class="left">
            <p class="title title-color-1">Envio gratis <span class="title title-color-2">comprando</span> 2 pizzas</p>
        </div>
        <div class="right">
            <p class="title title-color-1"> Podio de pizzas</p>
            <div class="rightParent">
                <div>
                    <h4> Pizzas top 5</h4>
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <img src="img/PizzaFalling.jpg" alt="Pizza falling">
            </div>
        </div>
    </div>
    <footer class="format footer">
        <ul>
            <li>Home</li>
            <li>Contacto</li>
            <li>Ranking</li>
            <li>Promoción</li>
        </ul>
        <div class="img-footer">
            <img src="img/Logo.png" alt="Logo">
        </div>
    </footer>
</body>

</html>
